<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{embedTitle}}</mat-card-title>
      <mat-card-subtitle>{{embedSubtitle}}</mat-card-subtitle>
    </mat-card-header>
    <div style="text-align: center;">
        <iframe style="display:block;"   [cachedSrc]="iframeSRC" frameBorder="0"></iframe>
    </div>
    <mat-card-content>
        <div class="description">
       {{embedDescription}} 
         </div>
    </mat-card-content>

    
    <mat-card-actions>
        <span class="embedCodeBox"> {{embedCodeHTML}}</span>
      <button mat-flat-button (click)="getCodeForWidget()" ngxClipboard [cbContent]="embedCodeHTML">Copy Embed Code</button>
    </mat-card-actions>
  </mat-card>
