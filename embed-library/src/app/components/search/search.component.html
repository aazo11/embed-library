<div class="search">
  <mat-form-field>
    <mat-label>TOPIC</mat-label>
    <mat-select (selectionChange)="searchByTopic($event)" [value]="_params.value.topic">
      <mat-option *ngFor="let op of searchOptions.topic" [value]="op.value">
        {{op.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
